    <script>
// LENIS SMOOTH SCROLL
let lenis;
if (Webflow.env("editor") === undefined) {
  lenis = new Lenis({
    lerp: 0.1,
    wheelMultiplier: 0.9,
    gestureOrientation: "vertical",
    normalizeWheel: true,
    smoothTouch: false
  });
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);
}
$("[data-lenis-start]").on("click", function () {
  lenis.start();
});
$("[data-lenis-stop]").on("click", function () {
  lenis.stop();
});
$("[data-lenis-toggle]").on("click", function () {
  $(this).toggleClass("stop-scroll");
  if ($(this).hasClass("stop-scroll")) {
    lenis.stop();
  } else {
    lenis.start();
  }
});
// Function to scroll to the anchor section after filter update
function scrollToAnchor() {
  const anchor = document.getElementById("list");
  if (anchor) {
    lenis.scrollTo(anchor, {
      offset: 0, // Adjust offset if necessary
      duration: 0.5, // Adjust as per the scroll speed you desire
    });
  }
}
// Add event listeners to all filter links
document.querySelectorAll('[el=filters]').forEach((filterLink) => {
  filterLink.addEventListener("click", (event) => {
    // Delay scroll to allow CMS filter update (adjust delay as needed)
    setTimeout(() => {
      scrollToAnchor();
      lenis.update(); // Ensure Lenis recalculates scroll positions
    }, 500); // Adjust this timeout if needed to sync with filter update
  });
});
</script>
    <script>
 const grids = [...document.querySelectorAll("[el=grid]")];
    // Define custom easing variables
    const customVars = {
      opacityEase: "ease", // Easing for opacity
      scaleEase: "ease.out", // Easing for scale (or any custom easing)
    };
  grids.forEach((grid) => {
    // Get all children of the current grid
    const children = grid.children;
    // Create a timeline for each grid
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: grid, // Trigger animation when the grid is in view
        start: "top 70%", // Start animation when grid reaches 70% from the top
        toggleActions: "play none none none", // Play the animation on scroll
        markers:false,
      },
    });
    // Animate opacity with different easing and duration
    tl.fromTo(children, {
      opacity: 0,
    }, {
      opacity: 1,
      duration: 0.5,
      ease: customVars.opacityEase,
      stagger: 0.1, // Stagger the animation for each child
    });
    // Animate scale with different easing and duration
    tl.fromTo(
      children,
      {
        scale: 0.96,
      },
      {
        scale: 1,
        duration: 0.8,
        ease: customVars.scaleEase,
        stagger: 0.1, // Stagger the animation for each child
      },
      "<"
    ); // Start at the same time as opacity animation
  });
</script>

    <script>
$(document).ready(function() {
  // Vimeo Autoplay on click
  $('.yt-btn').click(function() {
    var videoItem = $(this).closest('.video-item');
    var iframeSrc = videoItem.find('iframe').attr('src');
    var match = /vimeo.*\/(\d+)/i.exec(iframeSrc);
    if (match) {
      var vimeoVideoID = match[1];
      var autoplaySrc = 'https://player.vimeo.com/video/' + vimeoVideoID + '?autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=0';
      videoItem.find('#home_video_html').html('<iframe class="vimeo-video" src="' + autoplaySrc + '" height="600" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>');
    }
  });
  // Close and remove iframe on click of close/cross button
  $('.cross-icon').click(function() {
    $(this).closest('.video-item').find('#home_video_html').empty();
  });
});
</script>
